<div>
  <h2 id="page-heading" data-cy="PermitHeading">
    <span jhiTranslate="valvadApp.permit.home.title">Permits</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="valvadApp.permit.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-permit"
        [routerLink]="['/permit/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span class="hidden-sm-down" jhiTranslate="valvadApp.permit.home.createLabel"> Create a new Permit </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <form name="searchForm" class="row row-cols-sm-auto align-items-center">
    <div class="col-sm-12">
      <div class="input-group w-100 mt-3">
        <label class="visually-hidden" for="currentSearch" jhiTranslate="valvadApp.permit.home.search">Query</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="currentSearch"
          id="currentSearch"
          name="currentSearch"
          placeholder="{{ 'valvadApp.permit.home.search' | translate }}"
        />

        <button class="btn btn-info" (click)="search(currentSearch)">
          <fa-icon icon="search"></fa-icon>
        </button>

        <button class="btn btn-danger" (click)="search('')" *ngIf="currentSearch">
          <fa-icon icon="trash-alt"></fa-icon>
        </button>
      </div>
    </div>
  </form>

  <div class="alert alert-warning" id="no-result" *ngIf="permits?.length === 0">
    <span jhiTranslate="valvadApp.permit.home.notFound">No permits found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="permits && permits.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="valvadApp.permit.subject">Subject</span></th>
          <th scope="col"><span jhiTranslate="valvadApp.permit.subjectId">Subject Id</span></th>
          <th scope="col"><span jhiTranslate="valvadApp.permit.right">Right</span></th>
          <th scope="col"><span jhiTranslate="valvadApp.permit.user">User</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let permit of permits; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/permit', permit.id, 'view']">{{ permit.id }}</a>
          </td>
          <td jhiTranslate="{{ 'valvadApp.Subject.' + permit.subject }}">{{ permit.subject }}</td>
          <td>{{ permit.subjectId }}</td>
          <td jhiTranslate="{{ 'valvadApp.Right.' + permit.right }}">{{ permit.right }}</td>
          <td>
            {{ permit.user?.id }}
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/permit', permit.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/permit', permit.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(permit)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
