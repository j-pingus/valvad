<div>
  <h2 id="page-heading" data-cy="PhotoHeading">
    <span jhiTranslate="valvadApp.photo.home.title">Photos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="valvadApp.photo.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-photo"
        [routerLink]="['/photo/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span class="hidden-sm-down" jhiTranslate="valvadApp.photo.home.createLabel"> Create a new Photo </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <form name="searchForm" class="row row-cols-sm-auto align-items-center">
    <div class="col-sm-12">
      <div class="input-group w-100 mt-3">
        <label class="visually-hidden" for="currentSearch" jhiTranslate="valvadApp.photo.home.search">Query</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="currentSearch"
          id="currentSearch"
          name="currentSearch"
          placeholder="{{ 'valvadApp.photo.home.search' | translate }}"
        />

        <button class="btn btn-info" (click)="search(currentSearch)">
          <fa-icon icon="search"></fa-icon>
        </button>

        <button class="btn btn-danger" (click)="search('')" *ngIf="currentSearch">
          <fa-icon icon="trash-alt"></fa-icon>
        </button>
      </div>
    </div>
  </form>

  <div class="alert alert-warning" id="no-result" *ngIf="photos?.length === 0">
    <span jhiTranslate="valvadApp.photo.home.notFound">No photos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="photos && photos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="valvadApp.photo.binary">Binary</span></th>
          <th scope="col"><span jhiTranslate="valvadApp.photo.description">Description</span></th>
          <th scope="col"><span jhiTranslate="valvadApp.photo.ad">Ad</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let photo of photos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/photo', photo.id, 'view']">{{ photo.id }}</a>
          </td>
          <td>
            <a *ngIf="photo.binary" (click)="openFile(photo.binary, photo.binaryContentType)" jhiTranslate="entity.action.open">open</a>
            <span *ngIf="photo.binary">{{ photo.binaryContentType }}, {{ byteSize(photo.binary) }}</span>
          </td>
          <td>{{ photo.description }}</td>
          <td>
            <div *ngIf="photo.ad">
              <a [routerLink]="['/ad', photo.ad?.id, 'view']">{{ photo.ad?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/photo', photo.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/photo', photo.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(photo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
